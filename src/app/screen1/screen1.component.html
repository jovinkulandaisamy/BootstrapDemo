<h3 class="font-weight-bold text-uppercase bg-secondary">Form Component</h3>
<div class="card">
        <div class="card-body col-sm-12">
<form >
        <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" class="form-control col-sm-3" placeholder="Enter name" id="username">
              </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control col-sm-3" placeholder="Enter email" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control col-sm-3" placeholder="Enter password" id="pwd">
    </div>
    <div class="form-group">
    <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio">Male
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio">Female
        </label>
      </div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="reset" class="btn btn-primary col-sm-1">Clear</button>&nbsp;
    <button type="submit" class="btn btn-primary  col-sm-1">Submit</button>
  </form>
  </div>
  </div>
